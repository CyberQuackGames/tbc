name: Build and Deploy
on:
	push:
		branches:
			- master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
				uses: actions/setup-go@v2
				with:
					go-version: 1.16.x

      - name: Install Node
				uses: actions/setup-node@v2
				with:
					node-version: '14'

      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Build 🔧
        run: |
          npm install
          make

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: docs
